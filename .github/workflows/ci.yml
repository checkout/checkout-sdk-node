name: CI Tests

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v2.5.1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/
            - run: npm i
            - run: npm test
